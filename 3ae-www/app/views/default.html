    <div class="content" id="brief">
        <h5>曾经梦想仗剑走天涯</h5>
        <h5>曾经朝远方独行浪子</h5>
        <h5>曾经模仿过很多强者</h5>
        <h5>最后才明白，</h5>
        <h5>无尽的旅程，如此漫长……</h5>
        <h5>想过当一个writer</h5>
        <h5>想过当一个painter</h5>
        <h5>却不料成了loser</h5>
        <h4>最后咬咬牙，</h4>
        <h4>还是打算成为一个coder……</h4>
        <h4>因此才有了下面的故事</h4>
        <h3>虽然不长</h3>
        <h3>只因刚开始……</h3>
        <h3>然而很长</h3>
        <h3>又因无结束……</h3>
        <h3>茫茫人海，繁华世界</h3>
        <h3>再美的故事</h3>
        <h3>不及，此时此刻的不期而遇……</h3>
