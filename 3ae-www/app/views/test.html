	<script>

		$("#btn").click(function(){
			function clis(urls) {
				query = $("#text").val();
				urls = urls + query + '';
				console.log(query);
				ctx=$.ajax({
					type: "GET",

					success: function() {
						$("#context").html(ctx.responseText);
					}
				});
			}
			clis(urls);
		})
		$("#btn2").click(function(){
			ctx=$.ajax({

					$("#context2").html(ctx.responseText);
				}
			});
		})

			ctx=$.ajax({
