<script>
    $.ajax({
        url:"http://api.3ae.store/mall/goods/seckill/list",
        async: true,
        method: "GET",
        success: (dataSuccess) => {
            console.log(dataSuccess);
            $.each(dataSuccess, (i, val) => {
                console.log("IdxJSON is " + i + "\n" + 
                            "GoodsId is " + val.seckillId + "\n" + 
                            "Name is " + val.name + "\n" + 
                            "Price is " + val.name.match(/\d+/g) + "\n" + 
                            "Number is " + val.number + "\n" + 
                            "StartTime is " + val.startTime + "\n" + 
                            "EndTime is " + val.endTime + "\n");

                $("#goods_list").append("<li id='" + val.seckillId + "'>" +
                                        "<div class='name'>" + val.name +"</div>" +
                                        "<img src=./assets/img/iphone.png>" + 
                                        "<div class='name'>" + val.name.match(/\d+/g) +"元</div>" +
                                        "<div class='age'>" + val.number + "</div>" +
                                        "<div class='sex'>" + val.startTime + "</div>" +
                                        "<div class='detail'>" + val.endTime + "</div>" +
                                        "</li>");
            })
        },
        error: (dataError) => {
            console.log(dataError);
        }
    });
</script>
